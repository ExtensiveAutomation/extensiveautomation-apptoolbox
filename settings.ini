[Common]
portable = True
name = Extensive Automation Toolbox
acronym = ExtensiveAutomationToolbox
acronym-server = ExtensiveAutomation
author = Denis Machard
language = us_US
url = www.extensiveautomation.org
minimize-on-startup = False
connect-on-startup = True
delay-startup = 30

[MobileAndroid]
resolution-screen-height = 550
resolution-screen-width = 550

[DefaultWin]
agent-name = agent.win.example01
agent-description = Remote Windows Tool

[DefaultLinux]
agent-name = agent.linux.example01
agent-description = Remote Linux Tool

[Network]
keepalive-interval = 60
inactivity-timeout = 90
tcp-connect-timeout = 5
response-timeout = 30
select-timeout = 0.05
pickle-version = 2
tcp-keepalive = True
tcp-keepcnt = 5
tcp-keepintvl = 5
tcp-keepidle = 5

[Trace]
level = DEBUG
nb-backup-max = 20
max-size-file = 1M

[Paths]
logs = Logs
tmp = Tmp
bin = Bin

[Server]
rest-api-path = /
rest-api-ssl = False
rest-api-port = 8081
ssl-support = False
websocket-support = True
websocket-path = /ws/agent/
websocket-secure-path = /wss/agent/
port = 8083
ip = 10.0.0.72
reconnect-on-inactivity = True
reconnect-on-timeout = True
reconnect-on-refused = True
reconnect-on-disconnect = True
reconnect-on-error = True
max-reconnect = 4
initial-retry = 120
port-proxy-http = 8080
addr-proxy-http = 127.0.0.1
proxy-active = False
login = anonymous
password = anonymous
default-http-port = 8082
connect-on-startup = False

[Screenshot]
extension = JPG
quality = 85
scale = 0.45
thumbnail-extension = JPG
thumbnail-quality = 50
thumbnail-scale = 0.2

[Tool_1]
name = agent.win.adb01
plugin = adb
type = 0
description = Remote Windows Tool
ip = 10.0.0.72
port = 8083
proxy-enable = False
proxy-ip = 127.0.0.1
proxy-port = 8080

